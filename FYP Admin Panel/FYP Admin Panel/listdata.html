<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Admin Theme v3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery UI -->
    <link href="https://code.jquery.com/ui/1.10.3/themes/redmond/jquery-ui.css" rel="stylesheet" media="screen">

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-5">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="index.html">Admin Panel EvServe</a></h1>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

    <div class="page-content">
    	<div class="row">
		  <div class="col-md-2">
		  	<div class="sidebar content-box" style="display: block;">
                <ul class="nav">
                    <!-- Main menu -->
                    <li class="submenu">
                         <a href="#">
                            <i class="glyphicon glyphicon-list"></i> Pages
                            <span class="caret pull-right"></span>
                         </a>
                         <!-- Sub menu -->
                         <ul>
	                            <li><a href="CRUD.html">Add Event</a></li>
	                            <li><a href="Venue.html">Venue</a></li>
	                            <li><a href="listdata.html">List Event</a></li>
	                           	<li><a href="profile.html">Profile</a></li>
	                          	<li><a href="login.html" onclick="signOut()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
             </div>
		  </div>
		  <div class="col-md-10">

  			<div class="content-box-large">
  				<div class="panel-heading">
					<div class="panel-title">List of Event</div>
					<input type="button" name="submitBtn" id="submitBtn" onclick="listData()" value="LIST DATA">

				</div>

  				<div class="panel-body">
		  					<table class="table" id="table">
						<thead>
							<tr>
				                <th id="eventID">ID</th>
				                <th>Event Title</th>
				                <th>Category</th>
				                <th>Location</th>
				                <th>Price</th>
				                <th>No. Participant</th>
				                <th>Date</th>
				                <th>Time Start</th>
				                <th>Time End</th>
				                <th>Description</th>
				            </tr>
						</thead>
					</table>
  				</div>
  			</div>
					<input class="form-control" type="text" placeholder="Title" id="editTitle"><br>
					<input class="form-control" type="text" placeholder="Category" id="editCategory"><br>					
					<input class="form-control" type="text" placeholder="Price" id="editPrice"><br>
					<input class="form-control" type="text" placeholder="Date" id="editDate" disabled="true"><br>
					<input class="form-control" type="text" placeholder="Time Start" id="editTimeStart"><br>
					<input class="form-control" type="text" placeholder="Time End" id="editTimeEnd"><br>
					<input class="form-control" type="text" placeholder="Participant" id="editParticipant"><br>
					<textarea class="form-control" placeholder="Description" rows="3" id="editDescription"></textarea>
		  </div>
		</div>
    </div>

    <footer>
         <div class="container">
         
            <div class="copy text-center">
               Copyright 2018 EvServe
            </div>
            
         </div>
      </footer>

      <link href="vendors/datatables/dataTables.bootstrap.css" rel="stylesheet" media="screen">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="vendors/datatables/js/jquery.dataTables.min.js"></script>

    <script src="vendors/datatables/dataTables.bootstrap.js"></script>
	<script type="text/javascript" src="lib/node_modules/firebase/firebase.js"></script>
	<script type="text/javascript" src="lib/node_modules/firebase/firebase-firestore.js"></script>
	<script type="text/javascript" src="lib/node_modules/firebase/firebase-storage.js"></script>
	<script type="text/javascript" src="lib/node_modules/firebase/firebase-messaging.js"></script>
	<script type="text/javascript" src="bootstrap/js/initFirebase.js"></script>
	<script type="text/javascript" src="bootstrap/js/listData.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/tables.js"></script>
  </body>
</html>
