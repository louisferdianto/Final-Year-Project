<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Admin Theme v3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="css/styles.css" rel="stylesheet">

  </head>
  <body class="login-bg">
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-12">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="index.html">Admin Panel EvServe</a></h1>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Sign Up</h6>
			                <input class="form-control" type="text" placeholder="E-mail address" id="SocietyEmail">
			                <input class="form-control" type="password" placeholder="Password" id="SocietyPassword">
			                <input class="form-control" type="text" placeholder="Society Name" id="SocietyName">
			                <input class="form-control" type="text" placeholder="Type of Society" id="SocietyType">
			                <div class="action">
			                    <a class="btn btn-primary signup" onclick="signUpAdmin()">Sign Up</a>
			                </div>                
			            </div>
			        </div>

			        <div class="already">
			            <p>Have an account already?</p>
			            <a href="login.html">Login</a>
			        </div>
			    </div>
			</div>
		</div>
	</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

    <script type="text/javascript" src="lib/node_modules/firebase/firebase.js"></script>
	<script type="text/javascript" src="lib/node_modules/firebase/firebase-firestore.js"></script>
    <script type="text/JavaScript" src="bootstrap/js/initFirebase.js"></script>
    <script type="text/javascript" src="bootstrap/js/signupAdmin.js"></script>
  </body>
</html>
