	                 <h1><a href="index.html">Admin Panel EvServe</a></h1>
	              </div>

    <div class="page-content">
    	<div class="row">
		  <div class="col-md-2">
		  	<div class="sidebar content-box" style="display: block;">
                <ul class="nav">
                    <li class="submenu">
                         <a href="#">

                         <!-- Sub menu -->
                         <ul>

                       	        <li><a href="profile.html">Profile</a></li>
	                         	<li><a href="login.html" onclick="signOut()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
             </div>
		  </div>
		  <div class="col-md-10">
	  			<div class="row">
	  				<div class="col-md-6">
	  					<div class="content-box-large">
			  				<div class="panel-heading">
					            <div class="panel-title">Society Information</div>
					            					<input type="button" name="submitBtn" id="submitBtn" onclick="listData()" value="Display Current Society Data">

					        </div>
			  				<div class="panel-body">
			  					<form class="form-horizontal" role="form">
								  <div class="form-group">
								    	<label class="col-sm-2 control-label">Society ID</label>
								    		<div class="col-sm-10">
										   		<input class="form-control" id="adminID" disabled="true">
										    </div>
								  </div>

							

								  <div class="form-group">
								    	<label for="inputEmail3" class="col-sm-2 control-label">Society Email</label>
								    		<div class="col-sm-10">
								      			<input type="email" class="form-control" id="adminEmail" placeholder="Email" disabled="true">
								    		</div>
								  </div>

								  <div class="form-group">
								    	<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
								    		<div class="col-sm-10">
								      			<input type="password" class="form-control" id="adminPass" placeholder="Password" disabled="true">
								    		</div>
								  </div>

								<div class="form-group">
								    <label class="col-sm-2 control-label">Society Name</label>
								    	<div class="col-sm-10">
										   		<input class="form-control" id="societyName" disabled="true">
										    </div>
								</div>

								  	<div class="form-group">
								    	<label class="col-sm-2 control-label">Society Type</label>
								    		<div class="col-sm-10">
										   		<input class="form-control" id="typeSociety" disabled="true">
										    </div>
								  	</div>

								 
								</form>
			  				</div>
			  			</div>
	  				</div>
	  				<div class="col-md-6">
	  					<div class="content-box-large">
			  				<div class="panel-heading">
					            <div class="panel-title">Update Society Information</div>
					        </div>
			  				<div class="panel-body">
			  					<form class="form-horizontal" role="form">
								 
								  <div class="form-group">
								    	<label for="inputName3" class="col-sm-2 control-label">Society Name</label>
										    <div class="col-sm-10">
										   		<input type="text" class="form-control" id="UpdateAdminName" placeholder="Name">
										    </div>
								  </div>

								  <div class="form-group">
								    	<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
								    		<div class="col-sm-10">
								      			<input type="password" class="form-control" id="UpdateAdminPass" placeholder="Password">
								    		</div>
								  </div>

								<div class="action">
			                    <a class="btn btn-primary signup" onclick="updateProfile()">Edit</a>
			                </div>
								</form>
			  				</div>
			  			</div>
	  				</div>
