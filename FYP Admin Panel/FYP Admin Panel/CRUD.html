  </head>
  <body>
  		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3en-4rg5TqxCu3qAcRy_SkBbhA-NczLs&libraries=places"></script>
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-5">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="index.html">Admin Panel EvServe</a></h1>
	              </div>
	           </div>
	        </div>   
	     </div>
	</div>

    <div class="page-content">
    	<div class="row">
		  <div class="col-md-2">
		  	<div class="sidebar content-box" style="display: block;">
                <ul class="nav">
                    <!-- Main menu -->
                    <li class="submenu">
                         <a href="#">
                            <i class="glyphicon glyphicon-list"></i> Pages
                            <span class="caret pull-right"></span>
                         </a>
                         <!-- Sub menu -->
                         <ul>
	                            <li><a href="CRUD.html">Add Event</a></li>
	                            <li><a href="Venue.html">Venue</a></li>
	                            <li><a href="listdata.html">List Event</a></li>
                        	    <li><a href="profile.html">Profile</a></li>
	                          	<li><a href="login.html" onclick="signOut()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
             </div>
		  </div>
		  <div class="col-md-10">
<div class="col-md-6">
	  					<div class="content-box-large">
			  				<div class="panel-heading">
					            <div class="panel-title">Add Event</div>
					        </div>
			  				<div class="panel-body">
			  					<form action="">
									<fieldset>
										<div>
					  						<label>Event Date</label>
					  						<p><div class="bfh-datepicker" data-format="d-m-y" data-date="today" id="datepickercheck"></div></p>
					  					</div>
										<div class="form-group">
											<label>Location</label>
												<select class="form-control input-sm" id="eventVenue"></select>
										</div>

									</fieldset>
							<div class="action">
			                    <a class="btn btn-primary signup" onclick="CheckSlot()">Check</a>
			                </div>
			                <div class="testid">

										<div class="form-group">
											<label>Event Title</label>
											<input class="form-control" placeholder="Title" type="text" id="eventTitle">
										</div>

										<div class="form-group">
											<label>Category</label>
												<select class="form-control input-sm" id="eventCategory">
													<option value="Business">Business</option>
													<option value="Charity">Charity</option>
													<option value="Community">Community</option>
													<option value="Enterpreneurship">Enterpreneurship</option>
													<option value="Fashion">Fashion</option>
													<option value="Food">Food</option>
													<option value="Music">Music</option>
													<option value="Religion">Religion</option>
													<option value="Seminars">Seminars</option>
													<option value="Sport">Sport</option>
													<option value="Technology">Technology</option>
												</select>
										</div>
										<div class="form-group">
											<label>Price</label>
											<input class="form-control" placeholder="Price" type="number" min="0" id="eventPrice">
										</div>
										<div class="form-group">
											<label>Max Participant</label>
											<input class="form-control" placeholder="Participant" type="number" min="0" id="maxParticipant">
										</div>


					  				<div class="form-group">
											<label>File input</label>
											<input type="file" class="btn btn-default" id="exampleInputFile1">
										</div>

					  					<div>
					  						<label>Start Time</label>
											<p><input type="time" id="timeStart" placeholder="00:00"/></p>
					  					</div>
					  					<div>
					  						<label>End Time</label>
					  						<p><input type="time" id="timeEnd" placeholder="00:00" /></p>
					  					</div>
					  					<div class="form-group">
											<label>Description</label>
											<textarea class="form-control" placeholder="Description" rows="3" id="description"></textarea>
										</div>

										<!--
<div class="form-group">
											<label>Event Location</label>
											<input class="form-control" placeholder="Enter Location" type="text" id="txtautocomplete">
										</div>
										-->

									</fieldset>
							<div class="action">
			                    <a class="btn btn-primary signup" onclick="storeData()">Register Event</a>
			                </div>
								</form>
			  				</div>
			  			</div>
	  				</div>
</div>
	  		<!--  Page content -->
		  </div>
		</div>

    <script src="vendors/form-helpers/js/bootstrap-formhelpers.min.js"></script>

    <script src="vendors/mask/jquery.maskedinput.min.js"></script>

    <script src="vendors/moment/moment.min.js"></script>

    <script src="vendors/wizard/jquery.bootstrap.wizard.min.js"></script>

     <!-- bootstrap-datetimepicker -->
     <link href="vendors/bootstrap-datetimepicker/datetimepicker.css" rel="stylesheet">
     <script src="vendors/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script> 

    
    <script src="js/custom.js"></script>

  </body>
